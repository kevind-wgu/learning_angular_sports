<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col col-sm-12 h2">
      Add Season
    </div>
  </div>

  <div class="row">
    <div class="col col-sm-8">
      <label for="year">Season Year</label>
      <input type="number" class="form-control" id="year" formControlName="year" aria-describedby="year">
    </div>
  </div>
  <div class="row mt-2">
    <div class="col col-sm-8">
      <button type="submit" class="btn btn-primary">Submit</button>
      <button routerLink='/schedule' type="button" class="btn btn-secondary">Cancel</button>
    </div>
  </div>
</form>
