<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col col-sm-12 h2">
      {{edit ? 'Edit' : 'Add'}} Team
    </div>
  </div>

  <div class="row">
    <div class="col col-sm-12">
      <label for="abbr">Team Abbreviation</label>
      <input type="text" class="form-control" id="abbr" formControlName="abbr" aria-describedby="abbr">
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12">
      <label for="name">Team Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" aria-describedby="name">
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12">
      <label for="offensiveRating">Offensive Rating</label>
      <input type="number" class="form-control" id="offensiveRating" formControlName="offensiveRating" aria-describedby="offensiveRating">
    </div>
  </div>
  <div class="row">
    <div class="col col-sm-12">
      <label for="defensiveRating">Defensive Rating</label>
      <input type="number" class="form-control" id="defensiveRating" formControlName="defensiveRating" aria-describedby="offensiveRating">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  <button routerLink='/teams' type="button" class="btn btn-secondary">Cancel</button>
</form>
